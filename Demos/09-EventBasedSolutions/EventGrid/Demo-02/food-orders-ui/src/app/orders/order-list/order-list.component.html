<div class="content" role="main">
  <h2>Orders received {{ events.length }}</h2>

  <mat-card *ngFor="let evt of events">
      <mat-card-header>
          <mat-card-title>{{ evt.data?.customerName }}, {{ evt.data?.address }}</mat-card-title>
            <mat-card-subtitle>{{ evt.time | date:'medium' }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
            <div *ngFor="let el of evt.data?.items" class="item">
                quantity: {{el.quantity}} food: {{el.name}}
            </div>
      </mat-card-content>
      <mat-card-actions align="end">
            <button mat-raised-button color="primary" (click)="changeStatus(evt,'rejected')" >Reject</button>
            <button mat-raised-button color="primary" (click)="changeStatus(evt,'preparing')" >Start</button>          
            <button mat-raised-button color="primary" (click)="changeStatus(evt,'ready')">Ready</button>
      </mat-card-actions>
  </mat-card>
</div>
